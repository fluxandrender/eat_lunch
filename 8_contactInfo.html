<body class="container">

	<header class="page-header text-center householdHeader">
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
		      <span class="sr-only">40% Complete</span>
		   </div>
		</div>
		<h1 class="lead">How can we get in touch with Jessie?</h1>
		<div class="speaker"><span class="icon-c" style="color: white"></span></div>

	</header>

	<div class="main">

		</div>

			<p class="field_hinttext" style="color: #333; margin-top: -18px;">This information is required to process your application.</p>

		<div>
			<form class="form-inline" style="display: block; width: 100%; margin-top: 0px;">

				</div>
			  	<div class="checkbox form-group col-xs-5 col-md-4" style="padding-top: 20px;">
    				<label>

			<p class="field_hinttext" style="color: #333; margin-top: -18px; padding-bottom: 10px;">This information is <strong>not</strong> required but could help us process your application faster.</p>
		</div>
		<div>
			<form style="display: block; width: 100%; margin-top: -10px;">
				<div class="form-group col-xs-6 col-md-6" style="padding-left:0; margin-top: -10px;">

					<input type="text" class="form-control field_inactive_blank purple-form" id="firstName1" style="margin-top: 0px;">
				</div>
				<div class="form-group col-xs-6 col-md-6" style="padding-left:0; padding-right:0; margin-top: -10px;">

					<input type="text" class="form-control field_inactive_blank purple-form" id="middle1" style="margin-top: 0px;">
				</div>
			</form>
			<form style="display: block; width: 100%; margin-top: 5px;">
				<div class="form-group col-xs-6 col-md-6" style="padding-left:0; margin-top: -10px;">

			<form style="display: block; width: 100%; margin-top: 5px; padding-bottom: 75px;">

					<label class="field_title" for="firstName1" style="margin-left: -25px;">Zip</label><br/>
					<input type="text" class="form-control field_inactive_blank purple-form" id="firstName1" style="margin-top: 0px;">
